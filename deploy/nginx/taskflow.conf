# Nginx reverse proxy for taskflow-back (HTTPS)
#
# 1) Replace server_name with your domain
# 2) Ensure backend is reachable on 127.0.0.1:4000 (or update proxy_pass)
# 3) Get Let's Encrypt cert, then set ssl_certificate paths
#
# NOTE: This config allows uploads up to ~2GB.

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  listen [::]:80;
  server_name api.your-domain.com;

  # Health check (optional)
  location = /api/health {
    proxy_pass http://127.0.0.1:4000;
    proxy_set_header Host $host;
  }

  # Redirect everything to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name api.your-domain.com;

  # --- TLS (Let's Encrypt) ---
  ssl_certificate     /etc/letsencrypt/live/api.your-domain.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.your-domain.com/privkey.pem;

  # Optional hardening
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;

  # HSTS (enable only after you're sure HTTPS works)
  # add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;

  # --- Uploads ---
  client_max_body_size 2048m;

  # --- Proxy ---
  proxy_request_buffering off;
  proxy_buffering off;
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;

  location / {
    proxy_pass http://127.0.0.1:4000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Websocket/upgrade (safe to keep even if unused)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

