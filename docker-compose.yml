services:
  mongo:
    image: mongo:7
    command: ["mongod", "--bind_ip_all"]
    volumes:
      - taskflow_mongo_data:/data/db
    restart: unless-stopped

  taskflow-back:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: "4000"
      APP_BASE_URL: ${APP_BASE_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/taskflow}
      EVENTS_TO_CONSOLE: ${EVENTS_TO_CONSOLE:-1}
      # SMTP_* are optional; if not set, auth API logs verification link to console.
      # SMTP_HOST: ""
      # SMTP_PORT: "587"
      # SMTP_USER: ""
      # SMTP_PASS: ""
      # SMTP_FROM: ""
    depends_on:
      - mongo
    init: true
    volumes:
      - taskflow_back_data:/app/data
      - taskflow_back_uploads:/app/uploads
    restart: unless-stopped

volumes:
  taskflow_back_data:
  taskflow_back_uploads:
  taskflow_mongo_data:

